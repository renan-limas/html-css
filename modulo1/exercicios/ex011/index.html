<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <code>
        <h1>Imagens dinâmicas</h1>
        <p>Tente abrir esse site em vários disositivos diferentes ou simplismente aumente e diminua o tamanho do seu navegador.</p>
        
        <picture>
            <source media="(max-width: 750px)" srcset="img/p.png" type="image/png">
            <source media="(max-width: 1050px)" srcset="img/m.png" type="image/png">
            <img src="img/g.png" alt="">
        </picture>

        <h1>Reproduzindo áudios</h1>
        <p>Vamos aprender a reproduzir áudios em HTML5</p>

        <audio preload="metadata" controls>
            <source src="midia/happy-mistake.mp3" type="audio/mpeg">
            <source src="midia/happy-mistake.ogg" type="audio/ogg">
            <source src="midia/happy-mistake.wmv" type="audio/wmv">
            <p>Infelizmente seu navegador não suporta este formato de áudio. <a href="midia/happy-mistake.mp3">Clique aqui</a>para baixar.</p>
        </audio>


    </code>
</body>
</html>
