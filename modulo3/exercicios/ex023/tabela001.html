<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }

        table{
            width: 400px;
            height: 400px;
            border-collapse: collapse;
        }     

        td{
            border: 1px solid black;
            padding: 5px;
            text-align: center;
            vertical-align: top; /*Aqui não há opção "center" e sim "middle"*/
        }

        .numeral{
            text-align: left;
        }
    </style>
</head>
<body>
    <h1>Minha primeira tabela</h1>
    <!--
        HIERARQUIA DE TABELAS (Simples)
        TABLE = tabela
            TABLE ROWS = linha de tabela
                TABLE HEADER = cabeçalho de tabela
                TABLE DATA = dado de tabela
    -->
    <table>
        <tr><!--primeira linha-->
            <td>A1</td>
            <td>B1</td>
            <td>C1</td>
        </tr>

        <tr><!--segunda linha-->
            <td>A2</td>
            <td class="numeral">B2</td>
            <td>C2</td>
        </tr>

        <tr><!--terceira linha-->
            <td>A3</td>
            <td class="numeral">B3</td>
            <td>C3</td>
        </tr>

        <tr><!--quarta linha-->
            <td>A4</td>
            <td>B4</td>
            <td>C4</td>
        </tr>
    </table>
    
</body>
</html>
