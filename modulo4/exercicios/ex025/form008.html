<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário 8 com JavaScript</title>
</head>
<body>
    <h1>Teste de formulário com JavaScript</h1>

    <form action="cadastro.php" method="get" autocomplete="on">

        <p>
            <label for="in1">Número 1:</label>
            <input type="number" name="n1" id="in1" min="0" max="100" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="in2">Número 2:</label>
            <input type="number" name="n2" id="in2" min="0" max="100" required oninput="isoma.innerHTML= Number(in1.value) + Number(in2.value)">
        </p>

        <p>
            <label for="isoma">Soma:</label>
            <output name="soma" id="isoma">0</output>
            <!--Obs.: O "output" NÃO ENVIARÁ NADA NO FORMULÁRIO. OS ÚNICOS ÍTENS QUE SERAM ENVIADOS NO FORMULÁRIO SÃO OS ESCRITOS NOS INPUTS "in1" e "in2". O "OUTPUT" SERVE SÓ PARA MOSTRAR A INFORMAÇÃO NA TELA.-->
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
    
</body>
</html>
